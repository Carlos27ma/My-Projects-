<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Speaker Badge Generator</title>
  <link rel="stylesheet" href="styleCanvas.css">
</head>
<body>
  <h1>Speaker Badge Generator</h1>
  <div class="badge-generator">
    <div class="form-group">
      <label for="name">Name:</label>
      <input type="text" id="name" placeholder="Enter your name">
    </div>
    <div class="form-group">
      <label for="title">Title:</label>
      <input type="text" id="title" placeholder="Enter your title">
    </div>
    <button onclick="generateBadge()">Generate Badge</button>
  </div>

  <canvas id="badgeCanvas" width="400" height="200"></canvas>

  <script src="script.js"></script>
</body>
</html>
