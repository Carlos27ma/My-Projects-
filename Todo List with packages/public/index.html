<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ES6 Todo List</title>
  <style>
    body { font-family: Arial, sans-serif; max-width: 600px; margin: 0 auto; padding: 20px; }
    #todo-form { display: flex; margin-bottom: 20px; }
    #todo-input { flex-grow: 1; padding: 8px; font-size: 16px; }
    button { padding: 8px 16px; font-size: 16px; }
    #todo-list { list-style: none; padding: 0; }
    .todo-item { display: flex; align-items: center; padding: 8px; border-bottom: 1px solid #eee; }
    .todo-item input { margin-right: 10px; }
    .todo-item span { flex-grow: 1; }
    .todo-item.completed span { text-decoration: line-through; color: #999; }
    .delete-btn { background: none; border: none; font-size: 20px; cursor: pointer; color: #ff4444; }
  </style>
</head>
<body>
  <h1>Todo List</h1>
  <form id="todo-form">
    <input type="text" id="todo-input" placeholder="Add a new task...">
    <button type="submit">Add</button>
  </form>
  <ul id="todo-list"></ul>
  <script src="../dist/bundle.js.js"></script>
</body>
</html>
